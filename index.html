<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <div class="positiontocontainer">
    <div class="btn-container">
        <div class="btn pink" type="button" id="pink">1</div>
        <div class="btn aqua" type="button" id="aqua">2</div>
        <div class="btn brown" type="button" id="brown">3</div>
        <div class="btn blue" type="button" id="blue">4</div>
    </div>
</div>
    <script src="simon.js"></script>
</body>
</html>
